<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>
    <script type="text/javascript">
        /*
        页面中已有 id 为 container 的 div，请实现如下函数 foo，满足后续执行需求：
        function foo(n) {
        在此处填写实现
        }

        const bar = foo(5);
        bar();
        使得当函数 bar 执行的时候：
        在 container 中动态创建 5 个按钮，使得每个按钮的显示内容分别为 1 到 5 的整数，点击每个按钮的时候，在控制台输出 n 的值，n 为该按钮的显示内容。
        在 container 中创建显示内容为 all 的按钮，使得点击按钮时，按照从 1 到 5 的顺序逐条执行如下任务：延时 n 秒之后在控制台输出 n 的值。
        延时 1 秒，输出 1
        ...
        延时 5 秒，输出 5
        要求：在 foo 方法体内，不得出现数字 5；不能引入第三方库，需要使用原生 JavaScript 操作 DOM 实现。
        */
        function foo(n) {
            function f(){
                var container = document.getElementById('container');
                for (let index = 0; index < n; index++) {
                    var button = document.createElement('button');
                    button.innerHTML = index+1;
                    button.onclick = function (event) {
                        console.log(index+1);
                    }
                    container.appendChild(button);
                }
                var button = document.createElement("button");
                button.innerHTML = 'all';
                container.appendChild(button)
                // button.onclick = function(){
                //     for (let index = 0; index < n; index++) {
                //         setTimeout(function(){
                //             console.log(index+1);
                //         },(index+1)*1000)
                //     }
                // }
                button.onclick = function(){
                    for (var index = 0; index < n; index++) {
                        (function(i){
                            setTimeout(function(index){
                                console.log(i)
                            },(index+1)*1000)
                        })(index)
                        
                    }
                }
            }
           return f;
        }
        const bar = foo(5);
        bar();
    </script>
</body>
</html>
